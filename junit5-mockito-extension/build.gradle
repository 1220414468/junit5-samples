buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'org.junit:junit-gradle:5.0.0-ALPHA'
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.junit.gen5.gradle'

jar {
	baseName = 'junit5-mockito-extension'
	version = '1.0.0-SNAPSHOT'
}

junit5 {
	version '5.0.0-ALPHA'
	runJunit4 false
	matchClassName '.*Tests?'
}

repositories {
	mavenCentral()
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

compileTestJava {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	options.compilerArgs += '-parameters'
}

dependencies {
	//Needed as compile since we're building a junit5 extension here
	compile "org.mockito:mockito-core:1.+"
	compile "org.junit:junit5-api:5.0.0-ALPHA"
}

task wrapper(type: Wrapper) {
	distributionUrl = 'https://services.gradle.org/distributions/gradle-2.12-all.zip'
}
